<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>FORM</center></h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your firstname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your lastname"><br>
        <label for="E-mail">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail"><br>
        <label for="Contact">Contact:</label><br>
        <input type="number" id="number" name="contact" placeholder="Enter your number"><br>
       <label for="password">Password:</label><br>
        <input type="text" id="password" name="Password" placeholder="Enter your password"><br><br>
        <input type="submit" value="submit">
        <input type="Reset"  value="Reset">
      </form>
      
</body>
</html>
